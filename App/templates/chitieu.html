{% extends 'layout/base.html' %}

{% block content %}
<main class="flex-grow-1 py-5 d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 1200px;">

        <div class="main-content-card shadow-sm p-5 scrollable-main-content">

            <div class="summary-box p-4 mb-5">
                <p class="fs-5 fw-medium mb-3">
                    Tổng tiền bạn đã chi khi thuê căn hộ ở đây là :
                    <span class="fw-bold text-primary">120.000.000 VNĐ</span>
                </p>
                <p class="fs-6 text-secondary mb-0">
                    Từ lúc tới đây bạn đã trả 15 hóa đơn và hóa đơn lớn nhất bạn từng chi trả là:
                    <span class="fw-bold">20.000.000 VNĐ</span>
                </p>
            </div>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">


                <div class="col">
                    <div class="receipt-card p-4 h-100 d-flex flex-column">
                        <h5 class="text-center fw-bold mb-4">Biên lai</h5>
                        <div class="receipt-details flex-grow-1">
                            <p class="mb-2">Phòng: P102</p>
                            <p class="mb-2">Ngày trả: 5/12/2025</p>
                            <p class="mb-4">Tổng tiền: 10.000.000 VNĐ</p>
                        </div>
                        <div class="text-end">
                            <button class="btn btn-primary btn-sm px-3 rounded-3 fw-bold">Xem Chi Tiết</button>
                        </div>
                    </div>
                </div>
                </div>
        </div>

    </div>
</main>
{% endblock %}
