{%extends 'layout/base.html'%}

{% block content %}
{% if noti == "Gửi Yêu cầu thành công"%}
<div class="alert alert-success">{{noti}}</div>
{%elif noti == "Gửi Yêu cầu bị lỗi" %}
<div class="alert alert-danger">{{noti}}</div>
{% endif %}

<main class="flex-grow-1 py-5 d-flex align-items-center justify-content-center">
    <div class="container" style="max-width: 900px;"> <div class="main-content-card shadow-sm p-5">

            <h2 class="text-center fw-bold mb-5" style="color: #1e293b;">Yêu Cầu</h2>

            <form action="/yeucau" method="post" class="mx-auto" style="max-width: 700px;">

                <div class="mb-4">
                    <label for="title" class="form-label fw-bold text-secondary">{{nguoi_thue.ten}}</label>
                    <input type="text" class="form-control py-3 px-4 rounded-3" id="title" name="tieude" placeholder="Tiêu đề..." required>
                </div>

                <div class="mb-5">
                    <textarea class="form-control py-3 px-4 rounded-3" id="content" name="noidung" rows="8" placeholder="Nội dung chi tiết..." style="resize: none;" required></textarea>
                </div>

                <div class="d-flex justify-content-center gap-4">
                    <a href="/" class="btn btn-outline-primary px-5 py-2 fw-bold rounded-3 bg-white" style="min-width: 150px;">
                        Quay về
                    </a>

                    <button type="submit" class="btn btn-primary px-5 py-2 fw-bold rounded-3 shadow-sm" style="min-width: 150px;">
                        Gửi
                    </button>
                </div>

            </form>

        </div>

    </div>
</main>
{% endblock %}
