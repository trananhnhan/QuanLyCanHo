{%extends 'layout/base.html'%}
{%block title%}Tìm Phòng{%endblock%}
{%block content%}

<div class="container py-5 content-container">
    <!--loc-->
    <div class="row mb-4">
        <div class="col-12">
            <form action="" method="GET">
                <div class="d-flex align-items-center flex-wrap gap-2 mb-4 bg-white p-3 rounded shadow-sm">

                    <div class="fw-bold text-secondary me-2"><i class="bi bi-funnel-fill"></i> Bộ lọc:</div>

                    <select id="filter-select" class="form-select form-select-sm"
                            style="width: auto; min-width: 130px;">
                        <option value="none" selected>+ tiêu chí</option>
                        <option value="ten">Tên phòng</option>
                        <option value="phongngu">Số phòng ngủ</option>
                        <option value="songuoi">Số người</option>
                    </select>

                    <div id="wrapper-ten" class="{{ 'd-block' if request.args.get('ten') else 'hidden' }}">
                        <input type="text" name="ten" class="form-control form-control-sm"
                               placeholder="Nhập tên phòng..."
                               value="{{ request.args.get('ten', '') }}">
                    </div>

                    <div id="wrapper-phongngu" class="{{ 'd-block' if request.args.get('phongngu') else 'hidden' }}">
                        <input type="number" name="phongngu" class="form-control form-control-sm"
                               placeholder="Số phòng..." style="width: 100px;"
                               value="{{ request.args.get('phongngu', '') }}">
                    </div>

                    <div id="wrapper-songuoi" class="{{ 'd-block' if request.args.get('songuoi') else 'hidden' }}">
                        <input type="number" name="songuoi" class="form-control form-control-sm"
                               placeholder="Số người..." style="width: 100px;"
                               value="{{ request.args.get('songuoi', '') }}">
                    </div>

                    <div class="ms-auto d-flex gap-2">
                        <button type="submit" class="btn btn-primary btn-sm px-3">
                            <i class="bi bi-search"></i> Tìm
                        </button>

                        <a href="/phong" class="btn btn-outline-secondary btn-sm" title="Xóa bộ lọc">
                            <i class="bi bi-arrow-counterclockwise"></i> Reset
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!--card-->
    <div class="row g-4">
        {% for r in rooms%}
                    <div class="col-12 col-sm-6 col-md-3">
            <div class="card room-card text-center h-100">
                <div class="card-img-placeholder">
                    <img src="{{r.img}}" width="450px" height="150px" >
                </div>
                <div class="card-body">
                    <h5 class="room-title">Phòng {{r.ten}}</h5>
                    <div class="d-flex justify-content-between mt-3 gap-2">
                        <button class="btn btn-view flex-grow-1">Xem</button>
                        <button class="btn btn-rent flex-grow-1">Thuê</button>
                    </div>
                </div>
            </div>
        </div>
        {%endfor%}

    </div>

    <!--phantrang-->
    {%if pages > 1 %}

    <div class="d-flex justify-content-center mt-5">
        <nav aria-label="Page navigation">
            <ul class="pagination">


                {%for i in range(1, (pages+1))%}
                <li class="page-item {{'active' if i == request.args.get('page')|int else ''}}">
                    <a class="page-link" href="{{url_for('phong',page = i,
                    ten = request.args.get('ten'),
                    phongngu = request.args.get('phongngu'),
                    songuoi = request.args.get('songuoi'))}}">{{i}}</a>

                </li>
                {%endfor%}

            </ul>
        </nav>
    </div>

    {% endif %}
</div>

{%endblock%}
