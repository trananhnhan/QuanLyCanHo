{%extends 'layout/base.html'%}
{%block title%}Đăng nhập{%endblock%}
{%block content%}

{% if err_msg%}
<div class="alert alert-danger">{{err_msg}}</div>
{% endif %}

<main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="login-card p-5">
        <form method="post">
            <div class="mb-4">
                <label for="username" class="form-label fw-semibold">Tên Đăng Nhập</label>
                <input type="text" class="form-control py-2" id="username" placeholder="Tên đăng nhập" name="username" required>
            </div>

            <div class="mb-2">
                <label for="password" class="form-label fw-semibold">Mật Khẩu</label>
                <input type="password" class="form-control py-2" id="password" placeholder="Mật khẩu" name="password" required>

                <div class="text-end mt-1">
                    <a href="/lienhe" class="text-decoration-none small text-secondary">Quên mật khẩu?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-4 shadow-sm">Đăng Nhập</button>

            <div class="text-center">
                <span class="text-secondary">Chưa có tài khoản?</span>
                <a href="/dangky" class="text-decoration-none fw-bold ms-1 text-primary">Đăng ký</a>
            </div>
        </form>
    </div>
</main>

{%endblock%}
